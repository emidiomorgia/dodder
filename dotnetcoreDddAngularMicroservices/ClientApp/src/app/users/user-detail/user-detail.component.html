<div class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h5 class="border-bottom border-gray pb-3 mb-3">Profile Settings</h5>
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name"  [(ngModel)]="user.name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username"  [(ngModel)]="user.username">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" name="email"  [(ngModel)]="user.email">
                    </div>
                </div>
                <div class="form-row mb-3" *ngIf="setPasswordEnabled">
                    <div class="form-group col-md-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="repeat-password">Repeat password</label>
                        <input type="password" class="form-control" name="repeat-password" [(ngModel)]="repeatPassword">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4" *ngIf="!setPasswordEnabled">
                        <button class="btn btn-outline-secondary form-control" (click)="onEnableChangePassword()">Click here to change Password</button>
                    </div>
                    <div class="form-group col-md-4" *ngIf="setPasswordEnabled">
                        <button class="btn btn-outline-secondary form-control" (click)="onDisableChangePassword()">Click here to remove change Password</button>
                    </div>
                </div>
                <div>
                    <ngb-alert type="danger" [dismissible]="true" *ngIf="errorMessage != ''" (click)="clearErrorAlert()" [innerHTML]="errorMessage"></ngb-alert>
                </div>
                <div>
                    <ngb-alert *ngIf="successMessage != ''" type="success" (close)="closeSuccessMessage()" [innerHTML]="successMessage"></ngb-alert>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-1">
                        <button type="submit" class="btn btn-primary form-control" (click)="onSaveUserDetail()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
