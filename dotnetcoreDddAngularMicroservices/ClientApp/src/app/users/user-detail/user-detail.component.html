<div class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h5 class="border-bottom border-gray pb-3 mb-3">Profile Settings</h5>
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Complete Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-Mail">
                    </div>
                </div>
                <div class="form-row mb-3" *ngIf="setPasswordEnabled">
                    <div class="form-group col-md-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="repeat-password">Repeat password</label>
                        <input type="password" class="form-control" id="repeat-password" placeholder="Repeat password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4" *ngIf="!setPasswordEnabled">
                        <button class="btn btn-outline-secondary form-control" (click)="enableChangePassword()">Click here to change Password</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-1">
                        <button type="submit" class="btn btn-primary form-control" >Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
